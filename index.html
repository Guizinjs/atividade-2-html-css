<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html com css</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        body {
            background-color: black;;
        }
        h1 {
            color: rgba(0, 0, 0, 0.466);
            font-size: 50px;
        }
        header {
            background-color:rgb(52, 84, 112);
            text-align: start;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }
        main {
            background-color: rgb(21, 4, 255);
            border: 5px dashed white;
            margin:  30px;
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: aliceblue;
        }
        footer {
            background-color: rgb(116, 115, 223);
            flex-direction: row-reverse;
            justify-content: center;
            align-items: flex-end;
        }
        .lista  {
            justify-content: center;
            text-align: center;
            align-items: center;
        }
        #centro {
            color: aliceblue;
        }
        #header {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-between;
        }
        #botaoinicio {
            align-self: start;
        }
        #botaosobrenos {
            align-self: start;
        }
            ul {
            display: flex;
            flex: end;
            flex-direction: row;
            justify-content: space-around;
            align-items: flex-start;
            }
        li {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        /*#=id .=class*/
    </style>
</head>
<body>
    <header>
        <h1>Receita da vovó</h1>
        <div id="header">
            <ul>
                <li>
                    <div id="botaoinicio">
                    <a href="%">inicio</a>
                    </div>
                </li>
                <li>
                    <div id="botaosobrenos">
                    <a href="#">sobre nos</a>
                    </div>
                </li>
                <li>
                    <div id="botao contato">
                    <a href="@">contato</a>
        </div>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div id="centro">
        <h2>Bolo De chocolate</h2>
        <ol class="lista">
            <li>Chocolate</li>
            <li>Farinha</li>
            <li>Ovo</li>
            <li>Forno Pré aquecido por 10 minutos a 240 graus</li>
        </ol>
    </main>
    <footer>
        <p>Deselvolvido por <Strong>Guilherme Vassoler<Strong>
        </p>
        </div>
    </footer>
</body>
</html>
